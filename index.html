<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hope Squires</h1>
    <p>When using 'object-fit: cover;' it helps your browser preserve the aspect ratio of a web page image by resizing the image so it fits it's container. To 'preserve the aspect ratio of an image' is to keep the same container and adjusting the image to fit it.</p>
    
    <img id="image1" src="mymelodyspinning.gif" class="responsive" alt="Gif of My Melody Spinning">

    <img id="image2" src="responsivebg.jpg" class="responsive" alt="Picture of My Melody">
</body>
</html>
